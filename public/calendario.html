<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-git.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/datejs/date.js"></script>
    <style type="text/css">
        .month>.col {}
        .week > .col-sm-1{
            border-top: .5px solid red;
        }
        .month>.row {}
    </style>
    <script type="text/javascript">
        $(function () {
            $('#days').blur(function () {
                $('#calendar').html('');
                var dateText = $('#date').val();
                var date = Date.parse(dateText);
                var endDate = Date.parse(dateText);
                var nDays = parseInt($('#days').val());
                endDate.addDays(nDays);
                drawCal(nDays, date, endDate);
            });
            
            function drawCal(nDays, date, endDate) {
                var i = 1;
                var week = $('<div class="row week"></div>');
                var month = $('<div class="row month"></div>');
                var startDay = parseInt(date.toString('d'));
                var currentMonth = true;
                var reached = endDate.compareTo(date)<1;
                //alert(startDay);
                for (i=1; !reached && nDays>=1; i++) {
                    // each week add days. validate day number
                    // i%7==0 is new week.
                    // print only when weekday == i (mon, tue, wed, etc)
                    var printDay = ' ';
                    if( (i >= startDay && currentMonth) || 
                         (!currentMonth && nDays>=1)
                       ){
                        printDay = date.toString('d');
                        nDays--;
                        date.addDays(1);
                        reached = endDate.compareTo(date)<1;
                    }
                    
                    $(week).append('<div class="col-sm-1">' + printDay + '</div>');

                    if(i%7==0){
                        $(month).append(week);
                        week = $('<div class="row week"></div>');
                    }
                    if ($(month).children().length==4) {
                        i = 1;
                        currentMonth = false;
                        //reset add new month
                        $(month).append(week);
                        $('#calendar').append(month);
                        week = $('<div class="row week"></div>');
                        month =  $('<div class="row month"></div>');
                    }
                    else if(reached){
                        currentMonth = false;
                        if(i%7!=0){
                            $(month).append(week);
                        }
                        $('#calendar').append(month);
                    }
                }
            }
        });
    </script>
</head>

<body>

    <div class="container">
        <label for='date'> Start Date:
            <input id='date' type='text' placeholder='mm/dd/yyyy' value='01/01/2018' /> </label>
        <label for='days'>Number of days:
            <input id='days' type='text' />
        </label>
        <div id='calendar'>

        </div>
    </div>

</body>

</html>
